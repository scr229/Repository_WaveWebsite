<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Energy Power Station</title>
    <link rel="stylesheet" href="https://use.typekit.net/ixv1ere.css">    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Debug Toggle -->
    <button class="debug-toggle" onclick="toggleDebugMode()">Toggle Debug</button>

    <!-- Mouse Position Display -->
    <div class="mouse-position" id="mousePosition">
        <div>X: <span id="mouseX">0</span>%</div>
        <div>Y: <span id="mouseY">0</span>%</div>
        <div style="margin-top: 5px; border-top: 1px solid rgba(0,255,0,0.3); padding-top: 5px;">
            Click to copy
        </div>
    </div>

    <!-- Title Screen -->
    <div class="title-screen" id="titleScreen">
        <div class="game-title">The Lost Generator</div>
        <button class="start-button" onclick="startGame()">Search</button>
    </div>
    
    <!-- Black Screen Transition -->
    <div class="black-screen" id="blackScreen"></div>

    <!-- Game Container -->
    <div class="game-container" id="gameContainer">
        <div class="image-container">
            <img id="gameImage" class="game-image" src="" alt="Game Scene">
            <div id="hotspotsContainer" class="hotspots-container"></div>
        </div>
    </div>

    <!-- Inventory Display -->
    <div class="inventory">
        <div class="inventory-title">Inventory</div>
        <div id="inventoryItems">Empty</div>
        <div style="margin-top: 10px; border-top: 1px solid rgba(255,255,255,0.3); padding-top: 10px;">
            Decisions: <span id="decisionCount">0</span>
        </div>
    </div>

    <!-- Close-up Image Overlay -->
    <div class="overlay" id="imageOverlay" onclick="closeOverlay()">
        <img id="overlayImage" class="overlay-image" src="" alt="Close-up">
    </div>

    <!-- Password Number Pad Overlay -->
    <div class="overlay password-overlay" id="passwordOverlay">
        <img src="Photos/Numberpad.png" class="numberpad-image" alt="Number Pad">
        <div class="password-display-overlay" id="passwordDisplay">----</div>
        
        <!-- Invisible hotspots over number pad image -->
        <div class="numpad-hotspot" style="left: 20%; top: 30%; width: 20%; height: 15%;" onclick="addDigit('1')"></div>
        <div class="numpad-hotspot" style="left: 40%; top: 30%; width: 20%; height: 15%;" onclick="addDigit('2')"></div>
        <div class="numpad-hotspot" style="left: 60%; top: 30%; width: 20%; height: 15%;" onclick="addDigit('3')"></div>
        
        <div class="numpad-hotspot" style="left: 20%; top: 45%; width: 20%; height: 15%;" onclick="addDigit('4')"></div>
        <div class="numpad-hotspot" style="left: 40%; top: 45%; width: 20%; height: 15%;" onclick="addDigit('5')"></div>
        <div class="numpad-hotspot" style="left: 60%; top: 45%; width: 20%; height: 15%;" onclick="addDigit('6')"></div>
        
        <div class="numpad-hotspot" style="left: 20%; top: 60%; width: 20%; height: 15%;" onclick="addDigit('7')"></div>
        <div class="numpad-hotspot" style="left: 40%; top: 60%; width: 20%; height: 15%;" onclick="addDigit('8')"></div>
        <div class="numpad-hotspot" style="left: 60%; top: 60%; width: 20%; height: 15%;" onclick="addDigit('9')"></div>
        
        <div class="numpad-hotspot" style="left: 20%; top: 75%; width: 20%; height: 15%;" onclick="clearPassword()"></div>
        <div class="numpad-hotspot" style="left: 40%; top: 75%; width: 20%; height: 15%;" onclick="addDigit('0')"></div>
        <div class="numpad-hotspot" style="left: 60%; top: 75%; width: 20%; height: 15%;" onclick="closePasswordPrompt()"></div>
    </div>

    <!-- Audio Elements -->
    <audio id="bgMusic" loop>
        <source src="Audio/Background_waves.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="stepSound">
        <source src="Audio/Footstep_sand.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="paperSound">
        <source src="Audio/paper.mp3" type="audio/mpeg">
    </audio>

    <audio id="switchSound">
        <source src="Audio/click.wav" type="audio/mpeg">
    </audio>

    <audio id="metalstepSound">
        <source src="Audio/Footstep_metal.mp3" type="audio/mpeg">
    </audio>

    <audio id="metalsqueakSound">
        <source src="Audio/metalsqueak.mp3" type="audio/mpeg">
    </audio>

    <audio id="splashSound">
        <source src="Audio/splash.mp3" type="audio/mpeg">
    </audio>

    <audio id="correctSound">
        <source src="Audio/correct.mp3" type="audio/mpeg">
    </audio>

    <audio id="incorrectSound">
        <source src="Audio/incorrect.mp3" type="audio/mpeg">
    </audio>

    <!-- Audio Control Button -->
    <button class="audio-toggle" id="audioToggle" onclick="toggleAudio()">ðŸ”Š</button>
    
    <script src="script.js"></script>
</body>
</html>
