<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Energy Power Station</title>
    <link rel="stylesheet" href="https://use.typekit.net/ixv1ere.css">    
    <link rel="stylesheet" href="style.css">
    <style>
        .handwrite {
            font-family: "old-man-eloquent", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 40px;
        }
        .bodytext {
            font-family: "edu-nsw-act-hand-precursive", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="title-screen" id="titleScreen">
        <br><br><br><br><br>
        <div class="game-title">The Lost Generator</div>
        <br><br><br><br><br>
        <button class="start-button" onclick="startGame()">Search</button>
    </div>
    
    <div class="black-screen" id="blackScreen"></div>

    <div class="game-container">
        <div class="image-container">
            <img id="gameImage" class="game-image" src="" alt="Game Scene">
        </div>

    </div>

    <div class="game-text">
        <div class="right-panel">
            <div id="choicesContainer" class="choices-container"></div>
        </div>
        <div class="inventory"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
