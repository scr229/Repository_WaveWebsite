<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Energy Power Station</title>
    <link rel="stylesheet" href="https://use.typekit.net/ixv1ere.css">    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Debug Toggle -->
    <button class="debug-toggle" onclick="toggleDebugMode()">Toggle Debug</button>

    <!-- Mouse Position Display -->
    <div class="mouse-position" id="mousePosition">
        <div>X: <span id="mouseX">0</span></div>
        <div>Y: <span id="mouseY">0</span></div>
        <div style="margin-top: 5px; border-top: 1px solid rgba(0,255,0,0.3); padding-top: 5px;">
            Click to copy
        </div>
    </div>

    <!-- Title Screen -->
    <div class="title-screen" id="titleScreen">
        <div class="game-title">The Lost Generator</div>
        <button class="start-button" onclick="startGame()">Explore</button>
    </div>
    
    <!-- Black Screen Transition -->
    <div class="black-screen" id="blackScreen">
        <img src="Photos/Black_Screen2.png" alt="">
    </div>

    <!-- Game Container -->
    <div class="game-container" id="gameContainer">
        <div class="image-container">
            <img id="gameImage" class="game-image" src="Photos/Black_Screen.png" alt="Game Scene">
            <div id="hotspotsContainer" class="hotspots-container"></div>
        </div>
    </div>

    <!-- Inventory Display -->
    <div class="inventory">
        <div class="inventory-title">Inventory</div>
        <div id="inventoryItems">Empty</div>
        <div style="margin-top: 10px; border-top: 1px solid rgba(255,255,255,0.3); padding-top: 10px;">
            Decisions: <span id="decisionCount">0</span>
        </div>
    </div>

    <!-- Close-up Image Overlay -->
    <div class="overlay" id="imageOverlay" onclick="closeOverlay()">
        <img id="overlayImage" class="overlay-image" src="" alt="Close-up">
    </div>

    <!-- Password Number Pad Overlay -->
    <div class="overlay password-overlay" id="passwordOverlay">
        <div class="numberpad-container">
            <img src="Photos/Numberpad.png" class="numberpad-image" alt="Number Pad">
            <div class="password-display-overlay" id="passwordDisplay">----</div>
            
            <!-- 3x4 Grid of number pad buttons -->
            <div class="numpad-grid" id="numpadGrid">
                <button class="numpad-btn" onclick="addDigit('1')">1</button>
                <button class="numpad-btn" onclick="addDigit('2')">2</button>
                <button class="numpad-btn" onclick="addDigit('3')">3</button>
                
                <button class="numpad-btn" onclick="addDigit('4')">4</button>
                <button class="numpad-btn" onclick="addDigit('5')">5</button>
                <button class="numpad-btn" onclick="addDigit('6')">6</button>
                
                <button class="numpad-btn" onclick="addDigit('7')">7</button>
                <button class="numpad-btn" onclick="addDigit('8')">8</button>
                <button class="numpad-btn" onclick="addDigit('9')">9</button>
                
                <button class="numpad-btn numpad-clear" onclick="clearPassword()">C</button>
                <button class="numpad-btn" onclick="addDigit('0')">0</button>
                <button class="numpad-btn numpad-close" onclick="closePasswordPrompt()">X</button>
            </div>
        </div>
        
        <!-- Adjustment Controls (only visible in debug mode) -->
        <div class="numpad-controls" id="numpadControls">
            <div style="text-align: center; font-weight: bold; margin-bottom: 10px;">NUMPAD GRID ADJUSTMENT</div>
            
            <div class="numpad-control-row">
                <label>Top:</label>
                <input type="range" id="numpadTop" min="0" max="60" value="28" step="0.5">
                <span id="numpadTopValue">28%</span>
            </div>
            
            <div class="numpad-control-row">
                <label>Left:</label>
                <input type="range" id="numpadLeft" min="30" max="70" value="50" step="0.5">
                <span id="numpadLeftValue">50%</span>
            </div>
            
            <div class="numpad-control-row">
                <label>Width:</label>
                <input type="range" id="numpadWidth" min="5" max="40" value="15" step="0.5">
                <span id="numpadWidthValue">15%</span>
            </div>
            
            <div class="numpad-control-row">
                <label>Height:</label>
                <input type="range" id="numpadHeight" min="10" max="60" value="32" step="0.5">
                <span id="numpadHeightValue">32%</span>
            </div>
            
            <div class="numpad-control-row">
                <label>Gap:</label>
                <input type="range" id="numpadGap" min="0" max="20" value="8" step="1">
                <span id="numpadGapValue">8px</span>
            </div>
            
            <div class="numpad-control-row">
                <button onclick="resetNumpadGrid()">Reset</button>
                <button onclick="copyNumpadCSS()">Copy CSS</button>
            </div>
            
            <div class="numpad-controls-code" id="numpadCSSCode"></div>
        </div>
    </div>


    <!-- Audio Elements -->
    <audio id="bgMusic" loop>
        <source src="Audio/Background_waves.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="stepSound">
        <source src="Audio/Footstep_sand.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="paperSound">
        <source src="Audio/paper.mp3" type="audio/mpeg">
    </audio>

    <audio id="switchSound">
        <source src="Audio/click.wav" type="audio/wav">
    </audio>

    <audio id="flipSound">
        <source src="Audio/click.mp3" type="audio/mpeg">
    </audio>

    <audio id="metalstepSound">
        <source src="Audio/Footstep_metal.mp3" type="audio/mpeg">
    </audio>

    <audio id="metalsqueakSound">
        <source src="Audio/metalsqueak.mp3" type="audio/mpeg">
    </audio>

    <audio id="splashSound">
        <source src="Audio/splash.mp3" type="audio/mpeg">
    </audio>

    <audio id="correctSound">
        <source src="Audio/hum.mp3" type="audio/mpeg">
    </audio>

    <audio id="incorrectSound">
        <source src="Audio/incorrect.mp3" type="audio/mpeg">
    </audio>

    <audio id="rainSound">
        <source src="Audio/incorrect.mp3" type="audio/mpeg">
    </audio>

    <audio id="stormSound">
        <source src="Audio/incorrect.mp3" type="audio/mpeg">
    </audio>

    <audio id="boopSound">
        <source src="Audio/beep.mp3" type="audio/mpeg">
    </audio>

    <audio id="thunderSound">
        <source src="Audio/thunder.mp3" type="audio/mpeg">
    </audio>

    <!-- Audio Control Button -->
    <button class="audio-toggle" id="audioToggle" onclick="toggleAudio()">ðŸ”Š</button>
    
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css?v=4">
    <script src="script.js?v=4"></script>
</body>
</html>
